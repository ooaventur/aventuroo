<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AventurOO • Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact AventurOO — send us feedback, suggestions or partnership inquiries.">
  <link rel="canonical" href="contact.html">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Contact AventurOO">
  <meta property="og:description" content="Send us feedback or partnership inquiries.">
  <meta property="og:url" content="contact.html">
  <meta property="og:image" content="assets/img/og-default.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="site-header"></div>

  <div class="ad-box text-center py-3">
    <div class="container"><div class="py-3">[728×90 Banner Ad Placeholder]</div></div>
  </div>

  <main class="container py-5">
    <div class="row g-4">
      <div class="col-lg-7">
        <h1 class="fw-bold reveal-up">Contact us</h1>
        <p class="lead">Kemi kënaqësi të dëgjojmë nga ju. Përdorni formën më poshtë për pyetje, ide ose bashkëpunime.</p>

        <!-- Netlify form -->
        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="row g-3 mt-2">
          <!-- Kërkohet nga Netlify -->
          <input type="hidden" name="form-name" value="contact">
          <p class="d-none">
            <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
          </p>

          <div class="col-md-6">
            <label class="form-label small text-muted">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Your name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label small text-muted">Email</label>
            <input type="email" class="form-control" name="email" placeholder="your@email.com" required>
          </div>
          <div class="col-12">
            <label class="form-label small text-muted">Subject</label>
            <input type="text" class="form-control" name="subject" placeholder="How can we help?">
          </div>
          <div class="col-12">
            <label class="form-label small text-muted">Message</label>
            <textarea class="form-control" name="message" rows="5" placeholder="Write your message…" required></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-brand">Send message</button>
          </div>
        </form>

        <div class="alert alert-success mt-3 d-none" id="thanks" role="alert">
          <i class="fa-regular fa-circle-check me-2"></i> Faleminderit! Mesazhi u dërgua.
        </div>
      </div>

      <aside class="col-lg-5">
        <div class="card border-0 shadow-soft">
          <div class="card-body">
            <div class="small text-uppercase text-muted mb-2">Contact info</div>
            <ul class="list-unstyled small mb-0">
              <li class="mb-2"><i class="fa-regular fa-envelope me-2"></i><a class="link-secondary text-decoration-none" href="mailto:hello@aventuroo.com">hello@aventuroo.com</a></li>
              <li class="mb-2"><i class="fa-brands fa-whatsapp me-2"></i><a class="link-secondary text-decoration-none" href="https://wa.me/355000000000" target="_blank" rel="noopener">WhatsApp</a></li>
              <li class="mb-2"><i class="fa-regular fa-clock me-2"></i>Mon–Fri, 10:00–18:00</li>
            </ul>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/site.js"></script>
  <script src="assets/js/animate.js"></script>
  <script>
    renderHeader('Contact'); 
    renderFooter();

    // Optional: shfaq njoftim lokal pas submit (për Netlify forms)
    document.addEventListener('submit', function(e){
      if(e.target && e.target.getAttribute('name') === 'contact'){
        // le të lejojmë Netlify të bëjë redirect-in default në /?success=true nëse e konfiguron,
        // ose thjesht shfaqim mesazhin lokal:
        const thanks = document.getElementById('thanks');
        if (thanks) thanks.classList.remove('d-none');
      }
    });
  </script>

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"ContactPage",
    "name":"Contact AventurOO",
    "url":"contact.html",
    "inLanguage":"en"
  }
  </script>
</body>
</html>
