<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AventurOO • Culture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Discover cultural stories, events and traditions on AventurOO.">
  <link rel="canonical" href="https://aventuroo.netlify.app/culture.html">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="AventurOO • Culture">
  <meta property="og:description" content="Explore culture stories and insights from around the world.">
  <meta property="og:url" content="https://aventuroo.netlify.app/culture.html">
  <meta property="og:image" content="https://aventuroo.netlify.app/assets/img/og-default.jpg">
  <meta name="twitter:card" content="summary_large_image">
  {% include 'partials/head.html' %}
</head>
<body class="cat-culture">
<div id="site-header"></div>

<div class="ad-box text-center py-3">
  <div class="container"><div class="py-3">[728×90 Banner Ad Placeholder]</div></div>
</div>

<section class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="fw-bold reveal-up">Culture</h1>
      <p class="muted">Latest stories in culture.</p>
    </div>
    <div class="d-flex align-items-center gap-2">
      <span class="muted small">Sort</span>
      <select id="sort" class="form-select form-select-sm" style="width:auto" onchange="render()">
        <option value="new">Newest</option>
        <option value="old">Oldest</option>
        <option value="title">Title A–Z</option>
      </select>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-lg-8">
      <!-- Lista jote ekzistuese (nga data/posts.json) -->
      <div id="list" class="row g-4"></div>

      <div class="d-flex align-items-center justify-content-between mt-4">
        <button id="prevBtn" class="btn btn-outline-brand btn-sm" onclick="prevPage()">← Previous</button>
        <div id="pageInfo" class="small muted"></div>
        <button id="nextBtn" class="btn btn-outline-brand btn-sm" onclick="nextPage()">Next →</button>
      </div>

      <!-- >>> Seksioni automatik nga burime të jashtme (Culture) <<< -->
      <hr class="my-5">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="fw-bold mb-0">Fresh from the web</h3>
        <a href="index.html" class="small muted">← Back to Home</a>
      </div>
      <div class="row g-4 external-category-feed" data-category-feed="culture"></div>
      <!-- >>> Fund i seksionit automatik <<< -->
    </div>

    <aside class="col-lg-4">
      <div class="ad-box rounded-4 d-flex align-items-center justify-content-center mb-3" style="height:250px;">[300×250 Ad]</div>
      <div class="card border-0 shadow-soft mb-3">
        <div class="card-body">
          <div class="small text-uppercase text-muted mb-2">Popular</div>
          <ul id="popular" class="list-unstyled small mb-0"></ul>
        </div>
      </div>
      <div class="ad-box rounded-4 d-flex align-items-center justify-content-center" style="height:600px;">[300×600 Skyscraper Ad]</div>
    </aside>
  </div>
</section>

<div id="site-footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/site.js"></script>
<script src="assets/js/animate.js"></script>
<script>
  renderHeader('Culture'); renderFooter();

  let all=[]; let perPage=6; let page=1;

  function sortPosts(arr,how){
    if(how==='title') return arr.sort((a,b)=>a.title.localeCompare(b.title));
    if(how==='old')   return arr.sort((a,b)=>(a.date||'').localeCompare(b.date||''));
    return arr.sort((a,b)=>(b.date||'').localeCompare(a.date||''));
  }

  function filtered(){
    const s=document.getElementById('sort').value;
    return sortPosts(all.filter(p => (p.category||'').toLowerCase()==='culture'), s);
  }

  function render(){
    const posts=filtered();
    const total=Math.max(1,Math.ceil(posts.length/perPage));
    page=Math.min(page,total);
    const slice=posts.slice((page-1)*perPage,(page-1)*perPage+perPage);

    document.getElementById('list').innerHTML = slice.map(p=>`
      <div class="col-sm-6">
        <article class="card border-0 shadow-soft h-100">
          <a href="article.html?slug=${p.slug}"><img src="${p.cover}" class="card-img-top" alt="${p.title}"></a>
          <div class="card-body d-flex flex-column">
            <span class="badge badge-cat">${p.category}</span>
            <h5 class="card-title mt-2"><a href="article.html?slug=${p.slug}" class="link-dark">${p.title}</a></h5>
            <p class="card-text muted line-clamp-3">${p.excerpt}</p>
            <div class="mt-auto d-flex justify-content-between small muted">
              <span>${p.date}</span>
              <a class="link-primary" href="article.html?slug=${p.slug}">Read →</a>
            </div>
          </div>
        </article>
      </div>
    `).join('');

    document.getElementById('pageInfo').textContent = `Page ${page} of ${total}`;
    document.getElementById('prevBtn').disabled = page<=1;
    document.getElementById('nextBtn').disabled = page>=total;
  }

  function prevPage(){ if(page>1){ page--; render(); } }
  function nextPage(){ page++; render(); }

  async function load(){
    const r = await fetch('data/posts.json');
    all = r.ok ? await r.json() : [];
    render();
    // FIX: interpolimi i datës te "Popular"
    document.getElementById('popular').innerHTML = all.slice(0,5).map(p=>`
      <li class='mb-2'>
        <a class='link-secondary text-decoration-none' href="article.html?slug=${p.slug}">${p.title}</a>
        <div class='text-muted'>${p.date}</div>
      </li>
    `).join('');
  }
  load();
</script>

<!-- Skripti që sjell artikujt nga burimet e jashtme (Culture) -->
<script src="assets/js/external-feed.js" defer></script>
</body>
</html>
