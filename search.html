<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AventurOO • Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Search AventurOO for travel, stories, culture and lifestyle articles.">
  <link rel="canonical" href="https://aventuroo.netlify.app/search.html">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="AventurOO • Search">
  <meta property="og:description" content="Find articles across travel, stories, culture and lifestyle on AventurOO.">
  <meta property="og:url" content="https://aventuroo.netlify.app/search.html">
  <meta property="og:image" content="https://aventuroo.netlify.app/assets/img/og-default.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="container py-5">
    <h1 class="fw-bold reveal-up">Search results for <span id="qq"></span></h1>
    <div class="row g-4 mt-4" id="results"></div>
  </main>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/site.js"></script>
  <script src="assets/js/animate.js"></script>
  <script>
    renderHeader(''); renderFooter();

    function qs(k){const u=new URL(location.href);return u.searchParams.get(k)||'';}

    function card(p){
      return `
  <div class="col-sm-6 col-lg-4">
    <article class="card border-0 shadow-soft h-100">
      <a href="article.html?slug=${p.slug}">
        <img src="${p.cover}" class="card-img-top" alt="${p.title}">
      </a>
      <div class="card-body d-flex flex-column">
        <span class="badge badge-cat">${p.category}</span>
        <h5 class="card-title mt-2">
          <a class="link-dark" href="article.html?slug=${p.slug}">${p.title}</a>
        </h5>
        <p class="card-text muted line-clamp-3">${p.excerpt}</p>
        <div class="mt-auto d-flex justify-content-between small muted">
          <span>${p.date||''}</span>
          <a class="link-primary" href="article.html?slug=${p.slug}">Read →</a>
        </div>
      </div>
    </article>
  </div>`;
    }

    async function load(){
      const q = (qs('q')||'').toLowerCase().trim();
      document.getElementById('qq').textContent = q || '(empty)';

      const r = await fetch('data/posts.json');
      const posts = r.ok ? await r.json() : [];

      const results = q
        ? posts.filter(p => [p.title,p.excerpt,p.category].join(' ').toLowerCase().includes(q))
        : [];

      document.getElementById('results').innerHTML =
        results.length
          ? results.map(card).join('')
          : `<div class="col-12 text-center text-muted py-5">No results found.</div>`;
    }
    load();
  </script>
</body>
</html>
