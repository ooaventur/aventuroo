<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AventurOO • Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="site-header"></div>

  <section class="container py-4">
    <h1 class="fw-bold mb-3">Search</h1>
    <input id="search-input" type="search" class="form-control mb-4" placeholder="Type to search...">
    <div id="results" class="row g-4"></div>
  </section>

  <div id="site-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/site.js"></script>
  <script>
  renderHeader('');
  renderFooter();

  function qs(k){
    const u = new URL(location.href);
    return u.searchParams.get(k) || '';
  }

  function card(p){
    return `
    <div class="col-sm-6 col-lg-4">
      <article class="card border-0 shadow-soft h-100">
        <a href="article.html?slug=${p.slug}">
          <img src="${p.cover}" class="card-img-top" alt="${p.title}">
        </a>
        <div class="card-body d-flex flex-column">
          <span class="badge badge-cat">${p.category}</span>
          <h5 class="card-title mt-2">
            <a class="link-dark" href="article.html?slug=${p.slug}">${p.title}</a>
          </h5>
          <p class="card-text muted line-clamp-3">${p.excerpt}</p>
          <div class="mt-auto d-flex justify-content-between small muted">
            <span>${p.date||''}</span>
            <a class="link-primary" href="article.html?slug=${p.slug}">Read →</a>
          </div>
        </div>
      </article>
    </div>`;
  }

  let posts = [];
  async function loadPosts(){
    if(posts.length) return posts;
    const r = await fetch('data/posts.json');
    posts = r.ok ? await r.json() : [];
    return posts;
  }

  async function search(q){
    await loadPosts();
    const results = q
      ? posts.filter(p => [p.title,p.excerpt,p.category].join(' ').toLowerCase().includes(q))
      : [];
    document.getElementById('results').innerHTML =
      results.length
        ? results.map(card).join('')
        : `<div class="col-12 text-center text-muted py-5">No results found.</div>`;
  }

  function init(){
    const input = document.getElementById('search-input');
    const initial = (qs('q')||'').toLowerCase().trim();
    input.value = initial;
    search(initial);
    input.addEventListener('input', () => {
      const q = input.value.toLowerCase().trim();
      search(q);
    });
  }

  init();
  </script>
</body>
</html>
