<!doctype html>
<html lang="en"><head>
<meta charset="utf-8">
<title>AventurOO • Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
</head><body>
<div id="site-header"></div>
<div class="ad-box text-center py-3"><div class="container"><div class="py-3">[728×90 Banner Ad Placeholder]</div></div></div>
<section class="container py-4">
  <h1 class="fw-bold">Search results</h1>
  <p class="text-muted">Showing matches for: <span id="qq"></span></p>
  <div id="results" class="row g-4 mt-3"></div>
</section>
<div id="site-footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/site.js"></script>
<script>
renderHeader(''); renderFooter();
async function load(){const q=(qs('q')||'').toLowerCase(); document.getElementById('qq').textContent=q||'(empty)';
const r=await fetch('data/posts.json'); const posts=r.ok?await r.json():[];
const f=q?posts.filter(p=>(p.title+' '+(p.excerpt||'')+' '+(p.category||'')).toLowerCase().includes(q)):posts;
document.getElementById('results').innerHTML=f.map(p=>`
  <div class="col-sm-6 col-lg-4"><article class="card border-0 shadow-sm h-100">
    <a href="article.html?slug=${p.slug}"><img src="${p.cover}" class="card-img-top" alt="${p.title}"></a>
    <div class="card-body d-flex flex-column">
      <div class="small text-uppercase text-muted">${p.category}</div>
      <h5 class="card-title mt-1"><a href="article.html?slug=${p.slug}" class="link-dark text-decoration-none">${p.title}</a></h5>
      <p class="card-text text-muted line-clamp-3">${p.excerpt}</p>
      <div class="mt-auto d-flex justify-content-between small text-muted"><span>${p.date}</span><a href="article.html?slug=${p.slug}" class="link-primary">Read →</a></div>
    </div>
  </article></div>`).join('');}
load();
</script>
</body></html>
