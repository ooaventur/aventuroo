name: Autopost â€¢ Culture (Preview only)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SUMMARY_WORDS: "700"
      MAX_PER_CAT: "6"
      HTTP_TIMEOUT: "15"
      AP_USER_AGENT: "Mozilla/5.0 (AventurOO Autoposter)"
      FALLBACK_COVER: "assets/img/cover-fallback.jpg"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install readability-lxml lxml trafilatura certifi

      - name: Ensure data files
        run: |
          mkdir -p autopost data
          [ -s autopost/seen.json ] || echo "{}" > autopost/seen.json
          [ -s data/posts.json ] || echo "[]" > data/posts.json

      - name: Run Culture autoposter
        run: python3 autopost/pull_culture.py

      - name: Commit & push
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "autopost(culture): preview text + attribution"
            git push
          fi
