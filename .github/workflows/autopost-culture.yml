name: AventurOO Autopost â€“ Culture

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"   # cdo 30 minuta

permissions:
  contents: write

jobs:
  autopost-culture:
    runs-on: ubuntu-latest

    env:
      MAX_PER_CAT: "6"
      MAX_TOTAL: "0"
      SUMMARY_WORDS: "450"
      MAX_POSTS_PERSIST: "200"
      HTTP_TIMEOUT: "15"
      AP_USER_AGENT: "Mozilla/5.0 (AventurOO Autoposter)"
      FALLBACK_COVER: "assets/img/cover-fallback.jpg"
      DEFAULT_AUTHOR: "AventurOO Editorial"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure seen.json (not empty)
        run: |
          mkdir -p autopost
          if [ ! -s autopost/seen.json ]; then
            echo "{}" > autopost/seen.json
          fi
          ls -l autopost/seen.json
          head -c 200 autopost/seen.json || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install extractor deps
        run: |
          python -m pip install --upgrade pip
          pip install "trafilatura==1.6.3" "readability-lxml==0.8.1" "lxml>=4.9"

      - name: Run Culture autoposter
        run: |
          python3 autopost/pull_culture.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "autopost(Culture): update data/posts.json & seen.json"
            git push
          fi
