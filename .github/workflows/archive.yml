name: Archive feeds

on:
  schedule:
    - cron: '0 2 */15 * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Skip committing changes to the repository'
        required: false
        default: false
        type: boolean

jobs:
  archive:
    name: Run archive feeds script
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          echo "Checking for requirements file before installing dependencies..."
          if [ -f requirements.txt ]; then
            echo "requirements.txt found. Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt
            echo "Dependency installation completed."
          else
            echo "No requirements.txt found. Skipping dependency installation."
          fi

      - name: Rotate hot shards
        run: |
          echo "Starting rotate_hot script..."
          python autopost/rotate_hot.py
          echo "rotate_hot script finished."

      - name: Run archive script
        run: |
          echo "Starting archive script..."
          python scripts/archive_feeds.py
          echo "Archive script finished."

      - name: Commit and push changes
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true' }}
        run: |
          echo "Checking for repository changes..."
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes detected. Nothing to commit."
            exit 0
          fi

          echo "Changes detected. Preparing to commit and push..."
          echo "Repository changes:"
          git status --short
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Staging changes..."
          git add -A

          echo "Committing changes..."
          git commit -m "chore(archive): rotate hot & monthly append"

          echo "Pushing changes to repository..."
          git push
          echo "Changes pushed successfully."
