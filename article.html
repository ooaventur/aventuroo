<!doctype html>
<html lang="en"><head>
<meta charset="utf-8">
<title>AventurOO • Article</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
</head><body>
<div id="site-header"></div>
<div class="ad-box text-center py-3"><div class="container"><div class="py-3">[728×90 Banner Ad Placeholder]</div></div></div>
<main class="container my-4">
  <article id="article" class="row g-4">
    <div class="col-lg-8">
      <img id="cover" class="hero-img" src="" alt="">
      <div class="mt-3">
        <span id="cat" class="badge badge-cat">Travel</span>
        <h1 id="title" class="fw-bold mt-2"></h1>
        <p id="meta" class="text-muted mb-2"></p>
        <div id="body" class="lead"></div>
      </div>
    </div>
    <aside class="col-lg-4 sidebar">
      <div class="ad-box rounded-3 d-flex align-items-center justify-content-center mb-3" style="height:250px;">[300×250 Ad]</div>
      <div class="card shadow-sm mb-3"><div class="card-body"><h6 class="card-title mb-3">You might also like</h6><ul id="related" class="list-unstyled small mb-0"></ul></div></div>
      <div class="ad-box rounded-3 d-flex align-items-center justify-content-center" style="height:600px;">[300×600 Skyscraper Ad]</div>
    </aside>
  </article>
</main>
<div id="site-footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/site.js"></script>
<script>
renderHeader('Travel'); renderFooter();
function para(t){return `<p class='mt-3'>${t}</p>`}
function lorem(){return "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse potenti. Etiam mattis, tortor in tincidunt aliquet, mauris sem bibendum elit, et tristique mi sapien at odio."}
async function load(){const slug=qs('slug'); const res=await fetch('data/posts.json'); const posts=res.ok?await res.json():[]; const p=posts.find(x=>x.slug===slug)||posts[0]; if(!p)return;
document.getElementById('cover').src=p.cover; document.getElementById('cover').alt=p.title; document.getElementById('cat').textContent=p.category;
document.getElementById('title').textContent=p.title; document.getElementById('meta').textContent=`${p.date} · AventurOO Editorial`;
document.getElementById('body').innerHTML=para(p.excerpt)+para(lorem())+para(lorem())+para(lorem());
const related=posts.filter(x=>x.category===p.category && x.slug!==p.slug).slice(0,5);
document.getElementById('related').innerHTML=related.map(r=>`<li class='mb-2'><a class='link-secondary text-decoration-none' href='article.html?slug=${r.slug}'>${r.title}</a><div class='text-muted'>${r.date}</div></li>`).join('');}
load();
</script>
</body></html>
